name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
    paths-ignore:
      - 'pyproject.toml'
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', 'pypy3.8', 'pypy3.9', 'pypy3.10']
        redis-version: [6, 7]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Start Redis
        uses: supercharge/redis-github-action@1.8.0
        with:
          redis-version: ${{ matrix.redis-version }}
      - name: Install dependencies
        run: python -m pip install --upgrade pip hatch

      - if: "!startsWith(matrix.python-version, 'pypy')"
        name: Lint
        run: hatch run lint:all

      - if: "!startsWith(matrix.python-version, 'pypy')"
        name: Run tests with coverage
        run: |
          CI=true BENCHMARK=true hatch env run -e test -i py="${{ matrix.python-version }}" cov
          mv .coverage ".coverage.${{ matrix.os }}.${{ matrix.python-version }}"

      - if: "!startsWith(matrix.python-version, 'pypy')"
        name: Upload coverage data
        uses: actions/upload-artifact@v3
        with:
          name: coverage-data
          path: .coverage.*

      - if: "startsWith(matrix.python-version, 'pypy')"
        name: Run tests without coverage
        run: CI=true BENCHMARK=true hatch env run -e test -i py="${{ matrix.python-version }}" no-cov

  coverage:
    name: Report coverage
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Hatch
        run: pip install hatch

      - name: Download coverage data
        uses: actions/download-artifact@v3
        with:
          name: coverage-data

      - name: Combine coverage data
        run: hatch run coverage:combine

      - name: Export coverage reports
        run: |
          hatch run coverage:report-xml
      - name: Upload coverage.xml
        uses: actions/upload-artifact@v3
        with:
          name: rom-coverage
          path: coverage.xml
          if-no-files-found: error
      - name: Codecov
        uses: codecov/codecov-action@v3.1.4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          env_vars: OS,PYTHON
